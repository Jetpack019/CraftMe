<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>

  <!-- CSS link -->
  <link rel="stylesheet" href="style_login.css">
</head>

<body>

  <header>
    <a href="" class="logo"><img src="" alt=""></a>

    <ul class="navbar">
      <li><a href=login.html>Log In</a></li>
      <li><a href=signup.html>Sign Up</a></li>
      <li><a href=reset_password.html>Password Help</a></li>
    </ul>
  </header>

  <section class="login_home" id="login_home">
    <div class="right_side">
      <h2 class="first_font">Login to <span> Creative Constructs </span> </h2>
      <div class="form_container">
        <form action="">
          <h3>Email</h3>
          <div class="input_box">
            <input type="email" name="" id="" placeholder="">
          </div>
          <h3>Password</h3>
          <div class="input_box">
            <input type="password" name="" id="" placeholder="">
          </div>
          <div class="login_btn">
            <a href="#" class="login" id="login">Login</a>
          </div>

          <a href="" class="forgot_pass">
            <h3>Forgot Your Password?</h3>
          </a>
        </form>

      </div>



      <div class="separator">or</div>
      <div class="icons_login">
        <a href="#" class="login_google" id="login_google"><img src="images/google.png" alt="" srcset=""></a>
        <a href="#" class="login_facebook" id="login_facebook"><img src="images/facebook.png" alt=""></a>
      </div>

      <h2 class="second_font">Don't Have An Account?</h2>
      <a href="" class="sign_up_btn">
        <h3>Sign Up Now</h3>
      </a>
    </div>
    <div class="left_side">
      <div class="login_info">
        <div class="login_content">
          <div class="slideshow-container">
            <div class="slide">
              <img src="images/left-background.jpg" alt="Image 1">
            </div>
            <div class="slide">
              <img src="images/desc.jpg" alt="Image 2">
            </div>
            <div class="slide">
              <img src="images/header.jpg" alt="Image 3">
            </div>
          </div>
          <div class="buttons">
            <button class="prev-button">Previous</button>
            <button class="next-button">Next</button>
            <button class="auto-button">Auto Slide</button>
          </div>
        </div>
      </div>
    </div>

  </section>
  <script src="script.js"></script>
</body>

</html>
